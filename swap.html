<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	
	<title>Anything Zoomer | Image</title>

	<link rel="stylesheet" href="demo/style.css">
	<link rel="stylesheet" href="css/anythingzoomer.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="js/jquery.anythingzoomer.js"></script>
	<style>
	/* FOR IMAGE DEMO */
	.small img { width: 225px; height: 150px; }
	.large img { width: 500px; height: 333px; }

	.small img.kyptos { width: 320px; height: 243px; }
	.large img.kyptos { width: 800px; height: 608px; }
	</style>

	<script>
	$(function() {

		$(".zoom").anythingZoomer();

		$("button").click(function(){
			$(this).toggleClass('kyptos');
			var img = ($(this).hasClass('kyptos')) ? 'kryptos-front' : 'rushmore';
			$('.large').find('img').toggleClass('kyptos').attr('src', 'demo/' + img + '.jpg');
			$('.small').find('img').toggleClass('kyptos').attr('src', 'demo/' + img + '_small.jpg');
			// update plugin
			$('.zoom').anythingZoomer();
		});

	});
	</script>
</head>
<body id="swap">

<div id="main-content">

	<h1>AnythingZoomer</h1>

	<a href="https://github.com/Mottie/AnythingZoomer/downloads" id="dl">Download</a>

	<ul id="nav">
		<li class="cal"><a href="index.html">Calendar Demo</a></li>
		<li class="img"><a href="image.html">Image Demo</a></li>
		<li class="swp"><a href="swap.html">Swap Demo</a></li>
		<li class="txt"><a href="text.html">Text Demo</a></li>
		<li class="dbl"><a href="double.html">Double Demo</a></li>
		<li class="use"><a href="use.html">Usage</a></li>
	</ul>

	<h2>Image Demo</h2>

	<p>AnythingZoomer can update its contents dynamically. Just click the "Swap image" button to toggle between two sets of images.</p>

	<p>
		<button>Swap image</button>
	</p>

	<div class="zoom">

		<div class="small">
			<img src="demo/rushmore_small.jpg" alt="small rushmore">
		</div>

		<div class="large">
			<img src="demo/rushmore.jpg" alt="big rushmore">
		</div>

	</div>

</div>

</body>

</html>
